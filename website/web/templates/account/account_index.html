{% extends "base.html" %}

{% block content %}
<div class="container my-5" id="main-container" >

  <h2 class=" mb-4 ">My Profile</h2>

  <div class="custom-card rounded-4 shadow p-4 d-flex flex-column align-items-center">
    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
         alt="Avatar"
         class="rounded-circle shadow-sm mb-3"
         style="width: 120px; height: 120px;">

    <div class="custom-inner-card w-100 p-3 mb-3" style="cursor: pointer;" @click="editProfil()" title="edit the profil">
      <div class="mb-2 d-flex justify-content-between">
        <strong >First Name:</strong>
        <span>{{ user.first_name }}</span>
      </div>
      <div class="mb-2 d-flex justify-content-between">
        <strong >Last Name:</strong>
        <span>{{ user.last_name }}</span>
      </div>
      <div class="mb-2 d-flex justify-content-between">
        <strong >Email:</strong>
        <span>{{ user.email }}</span>
      </div>
      <div class="mb-2 d-flex justify-content-between align-items-center">
        <strong >API Key:</strong>
        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-sm" id="copyBtn" @click="copyApiKey()" title="Copy API Key" @click.stop style="color: var( --color-text);">
            <i class="fa-solid fa-copy"></i>
          </button>
          <span class="text-break" id="apiKey">{{ user.api_key }}</span>
        </div>
      </div>
    </div>
    <a class="btn btn-primary" href="/account/edit">
      Edit
    </a>

  </div>
</div>
{% endblock %}


{% block script %}
<script type="module">
const { createApp } = Vue
createApp({
  delimiters: ['[[', ']]'],
  setup() {
    function editProfil(){
       window.location.href = "/account/edit";
    }

    function copyApiKey() {
      const apiKey = document.getElementById('apiKey').innerText;
      navigator.clipboard.writeText(apiKey).then(() => {
        const btn = document.getElementById('copyBtn');
        btn.innerHTML = 'Copied';
        setTimeout(() => {
          btn.innerHTML = '<i class="fa-solid fa-copy"></i>';
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    }


    return {
      copyApiKey,
      editProfil
    }
  }
}).mount('#main-container')
</script>
{% endblock %}
