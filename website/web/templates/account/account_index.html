{% extends "base.html" %}

{% block content %}
<div class="container my-5" id="main-container" >

  <h2 class="text-info mb-4 ">My Profile</h2>

  <div class="custom-card rounded-4 shadow p-4 d-flex flex-column align-items-center">
    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
         alt="Avatar"
         class="rounded-circle shadow-sm mb-3"
         style="width: 120px; height: 120px;">

    <h4 class="fw-bold text-warning mb-1">{{ user.first_name }} {{ user.last_name }}</h4>
    <span class="badge bg-info text-dark mb-3">CTI-Transmute User</span>

    <div class="custom-inner-card w-100 p-3 mb-3" @click="editProfil()">
      <div class="mb-2 d-flex justify-content-between">
        <strong class="text-warning">First Name:</strong>
        <span>{{ user.first_name }}</span>
      </div>
      <div class="mb-2 d-flex justify-content-between">
        <strong class="text-warning">Last Name:</strong>
        <span>{{ user.last_name }}</span>
      </div>
      <div class="mb-2 d-flex justify-content-between">
        <strong class="text-warning">Email:</strong>
        <span>{{ user.email }}</span>
      </div>
      <div class="mb-2 d-flex justify-content-between">
        <strong class="text-warning">API Key:</strong>
        <span class="text-break">{{ user.api_key }}</span>
      </div>
    </div>
  </div>
</div>
{% endblock %}


{% block script %}
<script type="module">
const { createApp } = Vue
createApp({
  delimiters: ['[[', ']]'],
  setup() {
    function editProfil(){
       window.location.href = "/account/edit";
    }
    return {
      editProfil
    }
  }
}).mount('#main-container')
</script>
{% endblock %}
